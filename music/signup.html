<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockstar Band - Fan Club Sign Up</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/creative-mic-with-wings-vector-illustration-monochrome-retro-tattoo-rock-star-with-lettering_74855-10829.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            perspective: 1000px;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .signup-container:hover {
            transform: rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.125);
            color: #e0e0e0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="signup-container p-10 rounded-xl w-96 transform transition-all duration-500">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold gradient-text mb-4">Join the club & feel relax</h2>
            <p class="text-gray-300">Create Your Fan Club Account</p>
        </div>
        <form>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Full Name</label>
                <input type="text" class="w-full p-3 form-input rounded-md" placeholder="Enter Your Full Name" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Email Address</label>
                <input type="email" class="w-full p-3 form-input rounded-md" placeholder="Enter your Email address" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Phone Number</label>
                <input type="tel" class="w-full p-3 form-input rounded-md" placeholder="Enter your no." required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" class="w-full p-3 form-input rounded-md" placeholder="Create a strong password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Confirm Password</label>
                <input type="password" class="w-full p-3 form-input rounded-md" placeholder="Repeat your password" required>
            </div>
            <div class="mb-6 flex items-center">
                <input type="checkbox" class="mr-2" required>
                <label class="text-gray-300">I agree to the Terms and Conditions</label>
            </div>
            <button class="w-full bg-purple-600 text-white py-4 rounded-md hover:bg-purple-700 transition transform hover:scale-105 active:scale-95 duration-300 shadow-lg">
                Create Fan Club Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-300">Already a member? <a href="login.html" target="_blank" class="text-purple-400 hover:underline">Login here</a></p>
        </div>
    </div>
</body>
</html>
