<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Rockstar Band</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/creative-mic-with-wings-vector-illustration-monochrome-retro-tattoo-rock-star-with-lettering_74855-10829.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.125);
            color: #e0e0e0;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 max-w-2xl">
        <h1 class="text-4xl font-bold mb-10 text-center gradient-text">Contact Rockstar Band</h1>
        <div class="bg-black bg-opacity-50 p-10 rounded-xl shadow-2xl">
            <form>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block mb-2 text-gray-300">Full Name</label>
                        <input type="text" class="w-full p-3 form-input rounded-md" placeholder="Enter Your Name">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-300">Email Address</label>
                        <input type="email" class="w-full p-3 form-input rounded-md" placeholder="Enter Your Email Address">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-gray-300">Subject</label>
                    <select class="w-full p-3 form-input rounded-md">
                        <option>Booking Inquiry</option>
                        <option>Fan Club</option>
                        <option>General Inquiry</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-gray-300">Your Message</label>
                    <textarea class="w-full p-3 form-input rounded-md h-40" placeholder="Write your message here..."></textarea>
                </div>
                <button class="w-full bg-purple-600 text-white py-4 rounded-md hover:bg-purple-700 transition shadow-lg">
                    <a href="#">Send Message</a>
                </button>
            </form>
        </div>
        <div class="mt-10 text-center">
            <h3 class="text-2xl mb-4 gradient-text">Band Management</h3>
            <p class="text-gray-300">Rockstar Band</p>
            <p class="text-gray-300">Phone: +91 8294439251</p>
            <p class="text-gray-300">Email: music@rockstarband.com</p>
        </div>
    </div>
</body>
</html>
